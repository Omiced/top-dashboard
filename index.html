<!DOCTYPE html>
<html lang="es-mx">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboardi√±o</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="dashboard">
      <header class="header">
        <div class="search">
          <img class="icon" src="icons/magnify.svg" alt="magnify icon" />
          <input type="text" name="search" id="search" />
        </div>
        <div class="user">
          <img
            src="avatar/avatar2.png"
            alt="avatar de un usuario x con barba y gorro"
            class="user_img"
          />
          <p class="welcome_user">Hi there,</p>
          <h1 class="user_name">Josue Cano(@Josue)</h1>
        </div>
        <div class="notify">
          <a class="notify_link" href="#">
            <img
              class="icon"
              src="icons/bell-ring-outline.svg"
              alt=""
              class="notify_icon"
            />
          </a>
          <img
            src="avatar/avatar2.png"
            alt="avatar de un usuario x con barba y gorro"
            class="user_img user_img--small"
          />
          <h2 class="notify_user">Josue Cano</h2>
        </div>
        <div class="buttons_header">
          <ul>
            <li><a href="#" class="button">New</a></li>
            <li><a href="#" class="button">Upload</a></li>
            <li><a href="#" class="button">Share</a></li>
          </ul>
        </div>
      </header>
      <nav class="nav">
        <div class="nav_header">
          <img
            class="logo"
            src="icons/logo.svg"
            alt="logo de un gatito"
            class="nav_logo"
          />
          <h2 class="nav_title">Dashboard</h2>
        </div>
        <div class="nav_home">
          <ul class="list">
            <li class="list_items">
              <a href="#" class="list_links">
                <img
                  class="icon icon--white"
                  src="icons/home.svg"
                  alt="home icon"
                />
                Home</a
              >
            </li>
            <li class="list_items">
              <a href="#" class="list_links"
                ><img
                  class="icon icon--white"
                  src="icons/card-account-details-outline.svg"
                  alt="profile icon"
                />Profile</a
              >
            </li>
            <li class="list_items">
              <a href="#" class="list_links"
                ><img
                  class="icon icon--white"
                  src="icons/message-reply.svg"
                  alt="message icon"
                />Messages</a
              >
            </li>
            <li class="list_items">
              <a href="#" class="list_links"
                ><img
                  class="icon icon--white"
                  src="icons/clock-time-four.svg"
                  alt="clock icon"
                />History</a
              >
            </li>
            <li class="list_items">
              <a href="#" class="list_links"
                ><img
                  class="icon icon--white"
                  src="icons/note-multiple.svg"
                  alt="tasks icon"
                />Tasks</a
              >
            </li>
            <li class="list_items">
              <a href="#" class="list_links"
                ><img
                  class="icon icon--white"
                  src="icons/account-group.svg"
                  alt="people icon"
                />Communities</a
              >
            </li>
          </ul>
        </div>
        <div class="nav_support">
          <ul class="list">
            <li class="list_items">
              <a href="#" class="list_links"
                ><img
                  class="icon icon--white"
                  src="icons/cog.svg"
                  alt="cog icon"
                />Settings</a
              >
            </li>
            <li class="list_items">
              <a href="#" class="list_links"
                ><img
                  class="icon icon--white"
                  src="icons/help-box.svg"
                  alt="help box icon"
                />Support</a
              >
            </li>
            <li class="list_items">
              <a href="#" class="list_links"
                ><img
                  class="icon icon--white"
                  src="icons/shield-check.svg"
                  alt="shield check icon"
                />Privacy</a
              >
            </li>
          </ul>
        </div>
      </nav>
      <section class="cards">
        <div class="cards_projects">
          <h3 class="cards_title">Your Projects</h3>
          <div class="projects_card"></div>
          <div class="projects_card"></div>
          <div class="projects_card"></div>
          <div class="projects_card"></div>
          <div class="projects_card"></div>
          <div class="projects_card"></div>
        </div>
        <aside class="cards_annoucements">
          <h3 class="cards_title">Announcements</h3>
          <div class="announcements_card"></div>
          <h3 class="cards_title">Trending</h3>
          <div class="announcements_card"></div>
        </aside>
      </section>
    </main>
  </body>
</html>
